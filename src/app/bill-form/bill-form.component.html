<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" [(ngModel)]="bill.description" 
            class="form-control" 
            id="Description" 
            name="Description" 
            placeholder="Enter the bill description"
            required #description="ngModel">
        </div>
        <div [hidden]="!description.pristine" class="alert alert-danger">Description is required</div>
        <div class="form-group">
          <label for="Duedate">Due date</label>
          <input type="date" [(ngModel)]="bill.dueDate" 
            class="form-control" 
            id="dueDate" 
            name="dueDate" 
            required #date="ngModel">
          <div [hidden]="!date.pristine" class="alert alert-danger">Due date is required</div>
        </div>
        <div class="form-group">
            <label for="Duedate">Value</label>
            <input type="number" [(ngModel)]="bill.value" 
              class="form-control" 
              id="value" 
              name="value" 
              required #number="ngModel">
            <div [hidden]="!number.pristine" class="alert alert-danger">The bill value is required</div>
          </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
